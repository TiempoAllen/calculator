<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="./style.css">
    <title>Calculator | Allen Tiempo</title>
</head>
<body>
    <div class="container">

        <input type="text" class="calculator-screen"/>
      
        <div class="calculator-keys">
          
          
          <button type="button" class="all-clear function btn" value="all-clear">AC</button>
          <button type="button" class="operator btn" value="/">/</button>
          <button type="button" class="operator btn" value="*">&times;</button>
      
          <button type="button" value="7" class="numbers btn">7</button>
          <button type="button" value="8" class="numbers btn">8</button>
          <button type="button" value="9" class="numbers btn">9</button>
          <button type="button" class="operator btn" value="-">-</button>
      
      
          <button type="button" value="4" class="numbers btn">4</button>
          <button type="button" value="5" class="numbers btn">5</button>
          <button type="button" value="6" class="numbers btn">6</button>
          <button type="button" class="operator btn" value="+">+</button>
      
      
          <button type="button" value="1" class="numbers btn">1</button>
          <button type="button" value="2" class="numbers btn">2</button>
          <button type="button" value="3" class="numbers btn">3</button>
      
      
          <button type="button" value="0" class="numbers zero btn">0</button>
          <button type="button" class="numbers decimal function btn" value=".">.</button>
      
          <button type="button" class="equal-sign operator btn btn-default" value="=">=</button>
        </div>
      </div>
      <div class="label">
        Coded and Designed by
      </div>
      <div class="name">Allen Tiempo</div>
    <script>
      const display = document.querySelector(".calculator-screen");
      const buttons = document.querySelectorAll("button[type = 'button']");
      const decimal = document.querySelector("button[value ='.']");

      buttons.forEach(button => {
        button.addEventListener("click", e => {
          let value = e.target.value;

          if(value === "all-clear"){
            display.value =   "";
          } else if (value === "+" || value === "-" || value === "*" || value === "/"){
            display.value += `${value}`;
          } else if (value === "=") {
            display.value = eval(display.value);
          } else {
            display.value += value;
          }
        });
      }); 

      decimal.addEventListener("click", () => {
        if(!display.value.includes(".")){
          display.value += ".";
        }
      });
    </script>
</body>
</html>
